name: "bookstore"
services:
  product-db:
    image: postgres:17.2-alpine
    container_name: product-db
    environment:
      - POSTGRES_USER=product_service_user
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=postgres
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 500m